{%extends 'base.html'%}
{%block content%}
{%for project in projects%}
<div style="color:#4F0505;background-color:#f4e7d7;margin:20px;"class="col-md-5">
<h1><a style="color:#4F0505;" href="{{project.link}}">{{project.title}}</a></h1>
<img src="{{project.project_image.url}}" alt="image of project">
<!-- <p>.{{project.project_image.url}}</p> -->
<h4>by {{project.owner.username}}</h4>
<p>{{project.description}}</p>
</div>
{%endfor%}
{%endblock%}
